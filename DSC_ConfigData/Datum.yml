DatumStructure:
  - StoreName: AllNodes
    StoreProvider: Datum::File
    StoreOptions:
      DataDir: "./AllNodes"
 
  - StoreName: SiteData
    StoreProvider: Datum::File
    StoreOptions:
      DataDir: "./SiteData"

  - StoreName: Environments
    StoreProvider: Datum::File
    StoreOptions:
      DataDir: "./Environments"

  - StoreName: Roles
    StoreProvider: Datum::File
    StoreOptions:
      DataDir: "./Roles"
### THUMBPRINT ###

ResolutionPrecedence:
  - 'AllNodes\$($Node.Environnent)\$($Node.Name)'
  - 'AllNodes\$($Node.Environnent)\<%= $CurrentNode.PSObject.Properties.where{$_.Name -eq $Node.Name}.Value%>\Roles' #script block execution
  - 'AllNodes\$($Node.Environnent)\All\Roles'
  - 'SiteData\$($Node.Location)'
  - 'SiteData\$($Node.Location)\Roles' #variable expansion
  - 'SiteData\All'
  - 'SiteData\All\Roles'
  - 'Roles'
  - 'Roles\$($Node.Role)' #if Node has unique role, otherwise use <%= $CurrentNode.PSObject.Properties.where{$_.Name -in $Node.Role}.Value %>
  - 'Roles\All'